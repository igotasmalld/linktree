<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacco Tracking</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background-color 0.3s ease;
    padding: 1rem;
  }
  label {
    font-size: 1.2rem;
    margin-top: 1rem;
  }
  input {
    font-size: 1.5rem;
    padding: 0.5rem;
    margin-top: 0.5rem;
    width: 100%;
    max-width: 300px;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  input:focus {
    outline: 2px solid white;
  }
  .container {
    width: 100%;
    max-width: 320px;
  }
  @media (max-width: 400px) {
    input {
      font-size: 1.2rem;
    }
    label {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <label for="last4">Inserisci ultime 4 cifre tracking ID:</label>
    <input type="text" id="last4" maxlength="4" pattern="\d{4}" inputmode="numeric" placeholder="Esempio: 7890" />

    <label for="scan">Scannerizza o inserisci il codice completo:</label>
    <input type="text" id="scan" maxlength="12" placeholder="Formato: BA1234567890" autocomplete="off" autocorrect="off" autocapitalize="characters" />

  </div>

<script>
  // Funzione per riprodurre un beep breve
  function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(440, ctx.currentTime); // La4
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.15); // 150ms beep
  }

  const last4Input = document.getElementById('last4');
  const scanInput = document.getElementById('scan');
  const body = document.body;

  // Funzione per validare il formato BA + 10 numeri
  function isValidTracking(code) {
    return /^BA\d{10}$/.test(code);
  }

  // Funzione per aggiornare lo sfondo e suonare beep
  function updateResult(color) {
    body.style.backgroundColor = color;
    playBeep();
  }

  // Evento quando si inserisce/scansiona il codice nel secondo input
  scanInput.addEventListener('input', () => {
    const last4 = last4Input.value.trim();
    const code = scanInput.value.trim().toUpperCase();

    if (!isValidTracking(code)) {
      // Formato errato
      updateResult('yellow');
      return;
    }

    // Prendiamo le ultime 4 cifre numeriche del codice
    const codeLast4 = code.slice(-4);

    if (last4.length !== 4 || !/^\d{4}$/.test(last4)) {
      // Se il primo input non Ã¨ valido, reset sfondo a nero
      body.style.backgroundColor = 'black';
      return;
    }

    if (codeLast4 === last4) {
      // Match
      updateResult('green');
    } else {
      // No match
      updateResult('red');
    }
  });

  // Quando si modifica il primo input, resetta lo sfondo e il secondo input
  last4Input.addEventListener('input', () => {
    body.style.backgroundColor = 'black';
    scanInput.value = '';
    scanInput.focus();
  });
</script>
</body>
</html>
