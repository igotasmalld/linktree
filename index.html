<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000; /* Black background */
        color: #ffffff; /* White text */
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #000000; /* Keep header black */
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
      }
      .header .logo {
        display: flex;
        align-items: center;
      }
      .header .orange-box {
        background-color: #ff9900; /* Pornhub-like orange */
        color: black;
        padding: 5px 10px;
        margin-left: 5px;
        border-radius: 3px;
      }
      .search-container {
        flex-grow: 1;
        margin-left: 20px;
      }
      #searchBar {
        padding: 12px;
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        background-color: #1e1e1e; /* Darker input field */
        color: #ffffff; /* Light text in input */
        border: 1px solid #333; /* Border color */
        border-radius: 4px;
      }
      #searchBar::placeholder {
        color: #bbb; /* Placeholder color */
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .button-container a {
        width: 150px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333333; /* Dark grey background for buttons */
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .button-container a:hover {
        background-color: #ff9900; /* Pornhub-like orange on hover */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        Link<span class="orange-box">Hub</span>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="searchBar"
          onkeyup="searchButtons()"
          placeholder="Search for websites..."
        />
      </div>
    </div>

    <div class="button-container" id="buttonContainer">
      <a href="https://example1.com" class="website-button" target="_blank"
        >Station Command Center (SSC)</a
      >
      <a href="https://example2.com" class="website-button" target="_blank"
        >Yard Management</a

      <a

      <!-- Repeat for up to 50 buttons -->
      <a href="https://example50.com" class="website-button" target="_blank"
        >FMC</a
      >
      <a href="https://example50.com" class="website-button" target="_blank"
        >Phonetool</a
      >
      <!-- Additional buttons go here -->
    </div>

    <script>
      function searchButtons() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let buttons = document.getElementsByClassName("website-button");

        for (let i = 0; i < buttons.length; i++) {
          let text = buttons[i].innerText.toLowerCase();
          if (text.includes(input)) {
            buttons[i].style.display = "";
          } else {
            buttons[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
