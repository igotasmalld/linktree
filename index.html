<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #gameArea {
      position: relative;
      width: 80vw;
      height: 80vh;
      border: 3px solid #444;
      background-color: #fff;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: crimson;
      position: absolute;
      border-radius: 8px;
      cursor: pointer;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="box"></div>
  </div>
  <div id="scoreboard">Score: 0 | Time left: 30s</div>

  <script>
    const box = document.getElementById('box');
    const gameArea = document.getElementById('gameArea');
    const scoreboard = document.getElementById('scoreboard');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function randomPosition() {
      const maxX = gameArea.clientWidth - box.offsetWidth;
      const maxY = gameArea.clientHeight - box.offsetHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      box.style.left = x + 'px';
      box.style.top = y + 'px';
    }

    box.addEventListener('click', () => {
      score++;
      scoreboard.textContent = `Score: ${score} | Time left: ${timeLeft}s`;
      randomPosition();
    });

    function startGame() {
      randomPosition();
      gameInterval = setInterval(() => {
        timeLeft--;
        scoreboard.textContent = `Score: ${score} | Time left: ${timeLeft}s`;
        randomPosition();

        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          box.style.display = 'none';
          scoreboard.textContent = `Game Over! Final Score: ${score}`;
        }
      }, 1000);
    }

    startGame();
  </script>

</body>
</html>
