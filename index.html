<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacchi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    transition: background-color 0.3s ease;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-top: 5px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>Ricerca Pacchi</h1>

<label for="inducted">Inducted (ultime 4 cifre, separate da virgola)</label>
<input type="text" id="inducted" placeholder="Es: 1234, 5678, 9012" />

<label for="scanned">Scanned (automatico)</label>
<input type="text" id="scanned" readonly placeholder="Codice scannerizzato" />

<script>
  const inductedInput = document.getElementById('inducted');
  const scannedInput = document.getElementById('scanned');

  // Funzione per simulare la scansione di un codice (per test)
  function simulateScan(code) {
    scannedInput.value = code;
    checkMatch(code);
  }

  // Controlla se le ultime 4 cifre del codice scannerizzato sono in Inducted
  function checkMatch(scannedCode) {
    const inductedCodes = inductedInput.value
      .split(',')
      .map(s => s.trim())
      .filter(s => s.length === 4);

    if (scannedCode.length >= 4) {
      const last4 = scannedCode.slice(-4);
      if (inductedCodes.includes(last4)) {
        document.body.style.backgroundColor = 'lightgreen';
        // Vibrate device if supported
        if (navigator.vibrate) {
          navigator.vibrate(500);
        }
        return;
      }
    }
    // Se non corrisponde, resetta sfondo
    document.body.style.backgroundColor = '';
  }

  // Simulazione scansione: sostituisci con codice reale di scansione
  // Per test, puoi chiamare simulateScan('ABC12345678') nella console del browser

  // Esempio: dopo 2 secondi simula una scansione
  setTimeout(() => simulateScan('XYZ12345678'), 2000);
</script>

</body>
</html>
