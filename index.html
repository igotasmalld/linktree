<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bezos Blaster: Tax Evasion Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(#000011, #000033);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    #quote {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      max-width: 250px;
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="score">üì¶ Revenue: $0</div>
  <div id="quote"></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 400, y: 500, size: 40 };
    let keys = {};
    let score = 0;
    let amazonBoxes = [];
    let taxAgents = [];

    const bezosQuotes = [
      "Work hard, have fun, make history.",
      "Your margin is my opportunity.",
      "If you do build a great experience, customers will tell each other.",
      "We are stubborn on vision. We are flexible on details.",
      "It‚Äôs always Day One."
    ];

    function randomQuote() {
      const quote = bezosQuotes[Math.floor(Math.random() * bezosQuotes.length)];
      document.getElementById('quote').textContent = `"${quote}" ‚Äî Jeff Bezos`;
    }

    setInterval(randomQuote, 5000);
    randomQuote();

    function drawBezos(x, y) {
      ctx.fillStyle = '#f5deb3';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill(); // Bezos head
      ctx.fillStyle = '#000';
      ctx.font = '16px Arial';
      ctx.fillText("üßî", x - 10, y + 5); // Bezos emoji face
    }

    function spawnBox() {
      amazonBoxes.push({ x: Math.random() * 760, y: -20 });
    }

    function spawnTaxMan() {
      taxAgents.push({ x: Math.random() * 760, y: -20 });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move player
      if (keys['ArrowLeft'] && player.x > 0) player.x -= 5;
      if (keys['ArrowRight'] && player.x < canvas.width) player.x += 5;
      if (keys['ArrowUp'] && player.y > 0) player.y -= 5;
      if (keys['ArrowDown'] && player.y < canvas.height) player.y += 5;

      drawBezos(player.x, player.y);

      // Boxes
      for (let i = amazonBoxes.length - 1; i >= 0; i--) {
        amazonBoxes[i].y += 3;
        ctx.font = '22px Arial';
        ctx.fillStyle = 'orange';
        ctx.fillText("üì¶", amazonBoxes[i].x, amazonBoxes[i].y);
        if (Math.abs(player.x - amazonBoxes[i].x) < 25 && Math.abs(player.y - amazonBoxes[i].y) < 25) {
          score += 100;
          amazonBoxes.splice(i, 1);
        } else if (amazonBoxes[i].y > canvas.height) {
          amazonBoxes.splice(i, 1);
        }
      }

      // Taxes
      for (let i = taxAgents.length - 1; i >= 0; i--) {
        taxAgents[i].y += 4;
        ctx.font = '22px Arial';
        ctx.fillStyle = 'red';
        ctx.fillText("üïµÔ∏è", taxAgents[i].x, taxAgents[i].y);
        if (Math.abs(player.x - taxAgents[i].x) < 25 && Math.abs(player.y - taxAgents[i].y) < 25) {
          alert("üíÄ Caught by the IRS! Final Revenue: $" + score);
          location.reload();
        } else if (taxAgents[i].y > canvas.height) {
          taxAgents.splice(i, 1);
        }
      }

      document.getElementById('score').textContent = `üì¶ Revenue: $${score}`;
      requestAnimationFrame(update);
    }

    setInterval(spawnBox, 800);
    setInterval(spawnTaxMan, 1500);

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    update();
  </script>
</body>
</html>
