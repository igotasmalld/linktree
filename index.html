<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Website</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4f46e5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
    }

    .message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background-color: #4f46e5;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #e5e7eb;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #chat-form {
      display: flex;
      padding: 1rem;
      background-color: #f3f4f6;
    }

    #chat-input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 0.5rem;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Simple Chat</header>

  <div id="chat-container" aria-live="polite"></div>

  <form id="chat-form" autocomplete="off">
    <input type="text" id="chat-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const chatContainer = document.getElementById('chat-container');

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function botReply(userText) {
      const lower = userText.toLowerCase();
      let reply = "I'm just a simple bot. ðŸ¤–";

      if (lower.includes("hello")) reply = "Hi there!";
      else if (lower.includes("how are you")) reply = "I'm doing great! Thanks for asking.";
      else if (lower.includes("bye")) reply = "Goodbye! ðŸ‘‹";

      setTimeout(() => {
        appendMessage(reply, 'bot');
      }, 600);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      botReply(text);
    });
  </script>
</body>
</html>
