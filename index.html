<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f6f9;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"], input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #authSection, #scannerSection {
      display: none;
    }
    .status {
      font-size: 2em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
    }
    .green { background-color: #d4edda; color: #155724; }
    .red { background-color: #f8d7da; color: #721c24; }
    .yellow { background-color: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <h1>üì¶ Package Scanner</h1>

  <div id="authSection">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Login</button>
    <p id="authMessage" style="color:red;"></p>
  </div>

  <div id="scannerSection">
    <input type="text" id="targetInput" placeholder="Target Tracking ID (e.g. BA1234567890)" />
    <br /><br />
    <input type="text" id="scanInput" placeholder="Scan package here" oninput="checkTrackingID()" autofocus />
    <div id="status" class="status"></div>
  </div>

  <audio id="clapSound" src="https://www.soundjay.com/human/applause-8.mp3" preload="auto"></audio>
  <audio id="booSound" src="https://www.soundjay.com/human/boo-01.mp3" preload="auto"></audio>
  <audio id="alertSound" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>

  <script>
    const correctPassword = "bugha";

    window.onload = () => {
      document.getElementById("authSection").style.display = "block";
    };

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("scannerSection").style.display = "block";
        document.getElementById("targetInput").focus();
      } else {
        document.getElementById("authMessage").innerText = "Incorrect password";
      }
    }

    function playSound(soundId) {
      const sound = document.getElementById(soundId);
      sound.currentTime = 0;
      sound.play();
    }

    function checkTrackingID() {
      const target = document.getElementById("targetInput").value.trim().toUpperCase();
      const scanned = document.getElementById("scanInput").value.trim().toUpperCase();
      const status = document.getElementById("status");

      if (!/^BA\d{10}$/.test(scanned)) {
        status.textContent = "Invalid Format";
        status.className = "status yellow";
        playSound("alertSound");
      } else if (scanned === target) {
        status.textContent = "‚úÖ Match Found!";
        status.className = "status green";
        playSound("clapSound");
      } else {
        status.textContent = "‚ùå Not a Match";
        status.className = "status red";
        playSound("booSound");
      }

      document.getElementById("scanInput").value = "";
    }
  </script>
</body>
</html>
