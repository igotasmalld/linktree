<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Package Panic!</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#fff, #ccc);
      overflow: hidden;
    }
    #worker {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 80px;
      height: 80px;
      background: orange;
      border-radius: 20px;
      transform: translateX(-50%);
      text-align: center;
      font-weight: bold;
      line-height: 80px;
      color: white;
      font-size: 20px;
    }
    .package {
      position: absolute;
      top: 0;
      width: 40px;
      height: 40px;
      background: brown;
      border-radius: 5px;
      animation: fall 5s linear;
      color: white;
      text-align: center;
      line-height: 40px;
      font-size: 12px;
    }
    @keyframes fall {
      0% { top: 0; }
      100% { top: 100%; }
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: yellow;
      padding: 20px;
      border: 3px dashed red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="worker">ðŸ“¦</div>
    <div id="scoreboard">Caught: 0 | Missed: 0</div>
    <div id="message"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const worker = document.getElementById('worker');
    const scoreboard = document.getElementById('scoreboard');
    const message = document.getElementById('message');

    let caught = 0;
    let missed = 0;

    // Move worker
    document.addEventListener('keydown', (e) => {
      let left = parseInt(window.getComputedStyle(worker).left);
      if (e.key === 'ArrowLeft') {
        worker.style.left = Math.max(left - 30, 0) + 'px';
      } else if (e.key === 'ArrowRight') {
        worker.style.left = Math.min(left + 30, game.clientWidth - 80) + 'px';
      }
    });

    // Drop packages
    function dropPackage() {
      const pkg = document.createElement('div');
      pkg.className = 'package';
      pkg.style.left = Math.random() * (game.clientWidth - 40) + 'px';
      pkg.textContent = "ðŸ“¦";
      game.appendChild(pkg);

      const pkgInterval = setInterval(() => {
        const pkgRect = pkg.getBoundingClientRect();
        const workerRect = worker.getBoundingClientRect();

        if (pkgRect.bottom >= game.clientHeight - 10) {
          if (
            pkgRect.left < workerRect.right &&
            pkgRect.right > workerRect.left
          ) {
            caught++;
          } else {
            missed++;
            funnyAlert(missed);
          }
          scoreboard.textContent = `Caught: ${caught} | Missed: ${missed}`;
          clearInterval(pkgInterval);
          game.removeChild(pkg);
          if (missed >= 5) endGame();
        }
      }, 50);

      setTimeout(dropPackage, Math.random() * 1500 + 500);
    }

    // End game
    function endGame() {
      message.textContent = "YOU'RE FIRED! ðŸ”¥";
      message.style.display = 'block';
    }

    // Funny alerts
    function funnyAlert(count) {
      const phrases = [
        "Oops! That oneâ€™s going to Ohio!",
        "Jeff Bezos is watching...",
        "Package lost. Hope it wasn't a PS5!",
        "Your manager saw that.",
        "You dropped grandmaâ€™s blender!",
      ];
      if (count <= 5) {
        alert(phrases[count - 1] || "Another one bites the dust!");
      }
    }

    dropPackage(); // Start the game
  </script>
</body>
</html>
