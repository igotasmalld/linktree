<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Scanner Pacchi - Mobile Friendly</title>
<style>
  body {
    font-family: Arial, sans-serif;
    transition: background-color 0.5s ease;
    margin: 1em;
    background-color: #fff;
    color: #000;
  }
  label {
    display: block;
    margin-top: 1em;
    font-size: 1.1em;
  }
  input {
    width: 100%;
    font-size: 1.2em;
    padding: 0.8em;
    margin-top: 0.3em;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input:focus {
    border-color: #007BFF;
    outline: none;
  }
  #scanned {
    background-color: #eee;
  }
  #counter {
    margin-top: 1em;
    font-size: 1.3em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Ricerca Pacchi</h1>

<label for="inducted">Inducted (ultime 4 cifre tracking ID, separate da virgola):</label>
<input type="text" id="inducted" placeholder="Es: 1234,5678,9012" inputmode="numeric" pattern="[0-9, ]*" />

<label for="scanned">Scanned (codice scannerizzato):</label>
<input type="text" id="scanned" autocomplete="off" autofocus inputmode="text" />

<div id="counter">Pacchi scannerizzati: 0</div>

<script>
  const inductedInput = document.getElementById('inducted');
  const scannedInput = document.getElementById('scanned');
  const counterDiv = document.getElementById('counter');

  let scanBuffer = '';
  let scanTimer;
  let scanCount = 0;

  function vibrateDevice() {
    if (navigator.vibrate) navigator.vibrate(200);
  }

  function updateCounter() {
    counterDiv.textContent = `Pacchi scannerizzati: ${scanCount}`;
  }

  function checkCode(code) {
    const last4 = code.slice(-4);
    const inductedList = inductedInput.value.split(',').map(s => s.trim());
    return inductedList.includes(last4);
  }

  function processScan(code) {
    scanCount++;
    updateCounter();

    scannedInput.value = code;
    if (checkCode(code)) {
      document.body.style.backgroundColor = 'lightgreen';
      vibrateDevice();
    } else {
      document.body.style.backgroundColor = '';
    }
    scannedInput.value = '';
    scannedInput.focus();
  }

  scannedInput.focus();

  window.addEventListener('keydown', (e) => {
    if (e.key.length === 1) {
      scanBuffer += e.key;
    }
    if (e.key === 'Enter' || e.key === 'Tab') {
      e.preventDefault();
      if (scanBuffer.length > 0) {
        processScan(scanBuffer);
        scanBuffer = '';
      }
    }
    clearTimeout(scanTimer);
    scanTimer = setTimeout(() => {
      if (scanBuffer.length > 0) {
        processScan(scanBuffer);
        scanBuffer = '';
      }
    }, 300);
  });

  window.addEventListener('focus', () => {
    scannedInput.focus();
  });
</script>

</body>
</html>
