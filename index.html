<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacco con Scanner Integrato</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #status { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
</style>
</head>
<body>

<h1>Trova il pacco con Tracking ID</h1>

<label for="trackingInput">Inserisci Tracking ID da cercare:</label><br />
<input type="text" id="trackingInput" placeholder="Es. ABC123456789" style="width: 300px; font-size: 1.2em;" /><br />

<p>Scannerizza il codice del pacco con lo scanner integrato.</p>

<div id="status">Stato: in attesa di scansione...</div>

<script>
  const trackingInput = document.getElementById('trackingInput');
  const status = document.getElementById('status');

  // Buffer per raccogliere input dallo scanner (che simula una tastiera)
  let scanBuffer = '';
  let scanTimeout;

  // Funzione per feedback sonoro
  function playBeep() {
    const ctx = new AudioContext();
    const oscillator = ctx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.2);
  }

  // Funzione per vibrazione (se supportata)
  function vibrateDevice() {
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }
  }

  window.addEventListener('keydown', (e) => {
    // Se il focus Ã¨ sul campo di input, ignoriamo per non interferire con la digitazione manuale
    if (document.activeElement === trackingInput) return;

    // Accumula i caratteri letti dallo scanner
    if (e.key.length === 1) {
      scanBuffer += e.key;
    } else if (e.key === 'Enter') {
      // Fine scansione, confronta con tracking ID
      const scannedCode = scanBuffer.trim();
      scanBuffer = '';

      if (!trackingInput.value) {
        status.textContent = 'Inserisci prima un Tracking ID da cercare.';
        return;
      }

      if (scannedCode === trackingInput.value.trim()) {
        status.textContent = `Pacco trovato! Tracking ID: ${scannedCode}`;
        playBeep();
        vibrateDevice();
      } else {
        status.textContent = `Codice letto: ${scannedCode} (non corrisponde)`;
      }
    }

    // Timeout per reset buffer in caso di scansione incompleta
    clearTimeout(scanTimeout);
    scanTimeout = setTimeout(() => {
      scanBuffer = '';
    }, 100); // 100ms dopo l'ultimo carattere, reset buffer
  });
</script>

</body>
</html>
