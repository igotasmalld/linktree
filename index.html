<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Acchiappa il Pacco Amazon</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1598032893785-d91b6be1cf49?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #startScreen, #gameOver {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: orange;
      color: black;
      cursor: pointer;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .package {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .package:active {
      transform: scale(0.9);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>ðŸ“¦ Acchiappa il Pacco Amazon!</h1>
  <p>
    I pacchi stanno spuntando ovunque nel magazzino Amazon!<br>
    Il tuo obiettivo Ã¨ cliccarli il piÃ¹ velocemente possibile.<br>
    Se ne manchi 5... GAME OVER!<br><br>
    Clicca su "Inizia" per cominciare!
  </p>
  <button onclick="startGame()">Inizia</button>
</div>

<div id="game">
  <div id="scoreboard">Punteggio: 0 | Mancati: 0</div>
</div>

<div id="gameOver" style="display: none;">
  <h1>ðŸ’¥ GAME OVER ðŸ’¥</h1>
  <p>Hai mancato 5 pacchi! Riprova?</p>
  <button onclick="startGame()">Rigioca</button>
</div>

<script>
  const game = document.getElementById('game');
  const scoreboard = document.getElementById('scoreboard');
  const startScreen = document.getElementById('startScreen');
  const gameOverScreen = document.getElementById('gameOver');

  let score = 0;
  let misses = 0;
  let packageImg = null;
  let interval = null;

  // âœ… IMMAGINE DEL PACCO - visibile e stabile
  const packageSrc = "https://cdn-icons-png.flaticon.com/512/104/104113.png";

  function spawnPackage() {
    if (packageImg) {
      game.removeChild(packageImg);
      misses++;
      updateScore();
      checkGameOver();
    }

    packageImg = document.createElement('img');
    packageImg.src = packageSrc;
    packageImg.classList.add('package');

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    packageImg.style.left = `${x}px`;
    packageImg.style.top = `${y}px`;

    packageImg.addEventListener('click', () => {
      if (packageImg) {
        game.removeChild(packageImg);
        packageImg = null;
        score++;
        updateScore();
      }
    });

    game.appendChild(packageImg);
  }

  function updateScore() {
    scoreboard.textContent = `Punteggio: ${score} | Mancati: ${misses}`;
  }

  function checkGameOver() {
    if (misses >= 5) {
      clearInterval(interval);
      if (packageImg) game.removeChild(packageImg);
      gameOverScreen.style.display = 'flex';
    }
  }

  function startGame() {
    score = 0;
    misses = 0;
    updateScore();
    if (packageImg) {
      game.removeChild(packageImg);
      packageImg = null;
    }
    gameOverScreen.style.display = 'none';
    startScreen.style.display = 'none';
    interval = setInterval(spawnPackage, 1000);
  }
</script>

</body>
</html>
