<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Acchiappa Jeff Bezos!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bezos {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.1s;
      border: 2px solid white;
    }

    .bezos:active {
      transform: scale(0.9);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      background: yellow;
      color: black;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreboard">Punteggio: 0 | Errori: 0</div>
    <div id="gameOver">GAME OVER ðŸ’¸</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreboard = document.getElementById('scoreboard');
    const gameOverText = document.getElementById('gameOver');

    let score = 0;
    let misses = 0;
    let bezos = null;
    let timer = null;

    function spawnBezos() {
      if (bezos) {
        game.removeChild(bezos);
        misses++;
        updateScore();
        checkGameOver();
      }

      bezos = document.createElement('img');
      bezos.classList.add('bezos');
      bezos.src = "https://i.imgur.com/IjNdM6X.jpg"; // Foto chiara e rotonda di Jeff Bezos

      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);
      bezos.style.left = `${x}px`;
      bezos.style.top = `${y}px`;

      bezos.addEventListener('click', () => {
        score++;
        updateScore();
        game.removeChild(bezos);
        bezos = null;
      });

      game.appendChild(bezos);
    }

    function updateScore() {
      scoreboard.textContent = `Punteggio: ${score} | Errori: ${misses}`;
    }

    function checkGameOver() {
      if (misses >= 5) {
        clearInterval(timer);
        if (bezos) game.removeChild(bezos);
        gameOverText.style.display = 'block';
      }
    }

    timer = setInterval(spawnBezos, 1000);
  </script>
</body>
</html>
