<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacco Tracking</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background-color 0.3s ease;
    padding: 1rem;
  }
  label {
    font-size: 1.2rem;
    margin-top: 1rem;
  }
  input {
    font-size: 1.5rem;
    padding: 0.5rem;
    margin-top: 0.5rem;
    width: 100%;
    max-width: 300px;
    border-radius: 5px;
    border: none;
    outline: none;
    background-color: #222;
    color: white;
  }
  input:focus {
    outline: 2px solid white;
  }
  .container {
    width: 100%;
    max-width: 320px;
  }
  @media (max-width: 400px) {
    input {
      font-size: 1.2rem;
    }
    label {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <label for="last4">Inserisci ultime 4 cifre tracking ID:</label>
    <input type="text" id="last4" maxlength="4" placeholder="Esempio: 7890" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="numeric" />

    <label for="scan">Scannerizza o inserisci il codice completo:</label>
    <input type="text" id="scan" maxlength="12" placeholder="Formato: BA1234567890" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" />
  </div>

<script>
  const last4Input = document.getElementById('last4');
  const scanInput = document.getElementById('scan');
  const body = document.body;

  // Suoni distinti per i tre casi
  function beepGreen() {
    // Beep breve e acuto
    playBeep(1046, 150, 'square');
  }
  function beepRed() {
    // Beep piÃ¹ lungo e grave
    playBeep(220, 350, 'sine');
  }
  function beepYellow() {
    // Due beep veloci diversi
    playBeep(523, 80, 'triangle', () => {
      setTimeout(() => playBeep(784, 80, 'triangle'), 90);
    });
  }
  // Funzione generica beep
  function playBeep(freq = 440, duration = 150, type = 'square', onEnded = null) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    oscillator.type = type;
    oscillator.frequency.setValueAtTime(freq, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + duration / 1000);
    oscillator.onended = () => {
      if (onEnded) onEnded();
      ctx.close();
    };
  }

  function isValidTracking(code) {
    return /^BA\d{10}$/.test(code);
  }

  function updateResult(color) {
    body.style.backgroundColor = color;
    switch(color) {
      case 'green': beepGreen(); break;
      case 'red': beepRed(); break;
      case 'yellow': beepYellow(); break;
      default: break;
    }
  }

  // Impedisci che il focus cambi nella prima casella con invio/enter
  last4Input.addEventListener('keydown', (e) => {
    if (e.key === "Enter" || e.key === "Tab") {
      e.preventDefault();
      // Rimani nel campo
      last4Input.focus();
    }
  });

  // Permetti solo numeri nella prima casella
  last4Input.addEventListener('input', () => {
    last4Input.value = last4Input.value.replace(/\D/g, '').slice(0,4);
    body.style.backgroundColor = 'black';
    scanInput.value = '';
    scanInput.focus();
  });

  scanInput.addEventListener('input', () => {
    const last4 = last4Input.value.trim();
    const code = scanInput.value.trim().toUpperCase();

    if (code.length < 12) {
      // Aspetta codice completo
      return;
    }

    if (!isValidTracking(code)) {
      updateResult('yellow');
    } else if (last4.length !== 4) {
      body.style.backgroundColor = 'black';
    } else {
      const codeLast4 = code.slice(-4);
      if (codeLast4 === last4) {
        updateResult('green');
      } else {
        updateResult('red');
      }
    }
    // Pulisci e rimetti focus per scansione continua
    scanInput.value = '';
    scanInput.focus();
  });

  window.addEventListener('load', () => {
    last4Input.focus();
  });
</script>
</body>
</html>
