<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Package Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: white;
      transition: background-color 0.3s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.8em;
      margin: 0.5em auto;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #status {
      margin-top: 1.5em;
      font-size: 1.5rem;
      min-height: 2rem;
    }
    #startButton {
      font-size: 1.5rem;
      padding: 1em 2em;
      margin: 2em auto;
      border-radius: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Package Scanner</h1>

  <button id="startButton">Tap here to enable sound</button>

  <div id="scannerUI" style="display:none;">
    <input
      id="target"
      type="text"
      maxlength="4"
      placeholder="Enter last 4 digits (e.g. 1234)"
      inputmode="numeric"
      pattern="\d{4}"
    />

    <input
      id="scanner"
      type="text"
      placeholder="Scan package code here"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />

    <div id="status">Awaiting scan...</div>
  </div>

  <audio
    id="successSound"
    src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_short.ogg"
    preload="auto"
  ></audio>
  <audio
    id="failSound"
    src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"
    preload="auto"
  ></audio>

  <script>
    const startButton = document.getElementById('startButton');
    const scannerUI = document.getElementById('scannerUI');
    const targetInput = document.getElementById("target");
    const scannerInput = document.getElementById("scanner");
    const statusDiv = document.getElementById("status");
    const successSound = document.getElementById("successSound");
    const failSound = document.getElementById("failSound");

    // Unlock audio playback by playing silent sounds on user tap
    function unlockAudio() {
      successSound.play().catch(() => {});
      failSound.play().catch(() => {});
    }

    startButton.addEventListener('click', () => {
      unlockAudio();
      startButton.style.display = 'none';
      scannerUI.style.display = 'block';
      scannerInput.focus();
    });

    function isValidCode(code) {
      return /^IT\d{10}$/.test(code);
    }

    function checkCode() {
      const target = targetInput.value.trim();
      const scanned = scannerInput.value.trim();

      if (!scanned || target.length !== 4 || !/^\d{4}$/.test(target)) {
        return;
      }

      if (!isValidCode(scanned)) {
        document.body.style.backgroundColor = "gold";
        statusDiv.textContent = "⚠️ Invalid Code Format";
        try {
          navigator.vibrate([100, 100, 100]);
        } catch (err) {}
      } else if (scanned.slice(-4) === target) {
        document.body.style.backgroundColor = "lightgreen";
        statusDiv.textContent = "✅ Match: Ends in " + target;
        try {
          successSound.currentTime = 0;
          successSound.play();
        } catch (err) {}
      } else {
        document.body.style.backgroundColor = "lightcoral";
        statusDiv.textContent = "❌ Wrong Package";
        try {
          failSound.currentTime = 0;
          failSound.play();
        } catch (err) {}
      }

      scannerInput.value = "";
      setTimeout(() => {
        document.body.style.backgroundColor = "white";
        statusDiv.textContent = "Awaiting scan...";
        scannerInput.focus();
      }, 1500);
    }

    let scanTimer = null;
    scannerInput.addEventListener("input", () => {
      if (scanTimer) clearTimeout(scanTimer);
      scanTimer = setTimeout(checkCode, 400);
    });
  </script>
</body>
</html>
