<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacchi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    transition: background-color 0.3s ease;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    margin-top: 5px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>Ricerca Pacchi</h1>

<label for="inducted">Inducted (ultime 4 cifre, separate da virgola)</label>
<input type="text" id="inducted" placeholder="Es: 1234, 5678, 9012" />

<label for="scanned">Scanned (inserisci/scansiona qui)</label>
<input type="text" id="scanned" placeholder="Inserisci o scannerizza il codice" autofocus />

<!-- Suono di conferma meno fastidioso -->
<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

<script>
  const inductedInput = document.getElementById('inducted');
  const scannedInput = document.getElementById('scanned');
  const successSound = document.getElementById('successSound');

  // Funzione per validare il formato IT + 10 numeri
  function isValidFormat(code) {
    const regex = /^IT\d{10}$/;
    return regex.test(code);
  }

  function checkMatch(scannedCode) {
    const inductedCodes = inductedInput.value
      .split(',')
      .map(s => s.trim())
      .filter(s => s.length === 4);

    if (scannedCode.length >= 4) {
      const last4 = scannedCode.slice(-4);
      if (inductedCodes.includes(last4)) {
        document.body.style.backgroundColor = 'lightgreen';
        // Riproduci suono di conferma
        successSound.currentTime = 0;
        successSound.play();
        return true;
      }
    }
    document.body.style.backgroundColor = '';
    return false;
  }

  scannedInput.addEventListener('input', () => {
    const code = scannedInput.value.trim();
    if (code.length === 0) return;

    // Vibra solo se il formato è corretto
    if (isValidFormat(code)) {
      if (navigator.vibrate) {
        navigator.vibrate(500);
      }
    }

    const isMatch = checkMatch(code);

    if (!isMatch) {
      // Non vibrare qui perché già fatto sopra solo se formato corretto
    }

    // Svuota la casella per il prossimo codice
    scannedInput.value = '';
  });
</script>

</body>
</html>
