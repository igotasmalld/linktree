<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricerca Pacchi con Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    #result.match {
      color: green;
    }
    #result.nomatch {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Ricerca Pacchi</h1>

  <label for="targetInput">Inserisci ultime 4-5 cifre del tracking ID da cercare:</label>
  <input type="text" id="targetInput" maxlength="5" placeholder="es. 12345" autocomplete="off" />

  <label for="scanInput">Scannerizza il codice del pacco:</label>
  <input type="text" id="scanInput" autocomplete="off" autofocus />

  <div id="result"></div>

  <!-- Suono di conferma -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const targetInput = document.getElementById('targetInput');
    const scanInput = document.getElementById('scanInput');
    const resultDiv = document.getElementById('result');
    const beepSound = document.getElementById('beepSound');

    let scanBuffer = "";
    let scanTimeout;

    // Funzione per attivare vibrazione (se supportata)
    function vibratePattern() {
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }
    }

    // Funzione di confronto e feedback
    function checkMatch(scannedCode) {
      const target = targetInput.value.trim();
      if (target.length < 4 || target.length > 5) {
        resultDiv.textContent = "Inserisci 4 o 5 cifre nel campo superiore.";
        resultDiv.className = "nomatch";
        return;
      }

      if (scannedCode.endsWith(target)) {
        resultDiv.textContent = "PACCO TROVATO! âœ…";
        resultDiv.className = "match";
        beepSound.play();
        vibratePattern();
      } else {
        resultDiv.textContent = "Pacco NON corrispondente.";
        resultDiv.className = "nomatch";
      }
    }

    // Gestione input scanner senza invio automatico
    scanInput.addEventListener('keypress', (e) => {
      // Accumula i caratteri ricevuti
      scanBuffer += e.key;

      // Reset del timeout a ogni tasto premuto
      clearTimeout(scanTimeout);

      // Dopo 100ms di pausa consideriamo la scansione finita
      scanTimeout = setTimeout(() => {
        if (scanBuffer.length > 0) {
          checkMatch(scanBuffer.trim());
          scanBuffer = "";
          scanInput.value = "";
        }
      }, 100);
    });

    // Mantieni sempre il focus sul campo di scansione
    scanInput.focus();

    // Optional: se vuoi, puoi anche gestire il tasto Enter normalmente
    scanInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault(); // evita invio form o altro
        if (scanBuffer.length > 0) {
          checkMatch(scanBuffer.trim());
          scanBuffer = "";
          scanInput.value = "";
        }
      }
    });
  </script>
</body>
</html>
