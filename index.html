<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tracking ID Finder</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  #container {
    width: 90vw;
    max-width: 400px;
  }
  input, button {
    font-size: 1.2rem;
    padding: 0.5em;
    margin: 0.5em 0;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  input {
    background: #222;
    color: white;
  }
  button {
    background: #444;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background: #666;
    cursor: not-allowed;
  }
  #statusText {
    margin-top: 1em;
    font-size: 1.5rem;
    height: 2em;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Tracking ID Finder</h1>

  <div id="loginDiv">
    <input type="password" id="passwordInput" placeholder="Inserisci password" />
    <button id="loginBtn">Entra</button>
    <p id="loginMsg" style="color: red; height:1.2em;"></p>
  </div>

  <div id="appDiv" style="display:none;">
    <label for="partialIdInput">Inserisci ultime 4 o 5 cifre del tracking ID da cercare:</label>
    <input type="text" id="partialIdInput" maxlength="5" pattern="\d{4,5}" placeholder="Es: 1234 o 12345" />
    <button id="confirmListBtn" disabled>Conferma lista completa</button>

    <div id="scannerDiv" style="margin-top:2em; display:none;">
      <label for="scanInput">Scannerizza il pacco (inserisci codice):</label>
      <input type="text" id="scanInput" placeholder="Es: BA1234567890" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <div id="statusText"></div>
    </div>
  </div>
</div>
