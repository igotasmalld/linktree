<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bezos Blaster</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #111133);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">ðŸ’¸ Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let player = { x: 400, y: 500, size: 40 };
    let keys = {};
    let score = 0;

    const money = [];
    const taxes = [];

    function spawnMoney() {
      money.push({ x: Math.random() * 760, y: -20 });
    }

    function spawnTax() {
      taxes.push({ x: Math.random() * 760, y: -20 });
    }

    function drawRocket(x, y) {
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 20, y + 40);
      ctx.lineTo(x - 20, y + 40);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.fillRect(x - 10, y + 10, 20, 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move player
      if (keys['ArrowLeft'] && player.x > 0) player.x -= 5;
      if (keys['ArrowRight'] && player.x < canvas.width) player.x += 5;
      if (keys['ArrowUp'] && player.y > 0) player.y -= 5;
      if (keys['ArrowDown'] && player.y < canvas.height) player.y += 5;

      drawRocket(player.x, player.y);

      // Update money
      for (let i = money.length - 1; i >= 0; i--) {
        money[i].y += 4;
        ctx.fillStyle = 'green';
        ctx.font = '20px Arial';
        ctx.fillText('$', money[i].x, money[i].y);
        if (Math.abs(player.x - money[i].x) < 20 && Math.abs(player.y - money[i].y) < 20) {
          score++;
          money.splice(i, 1);
        } else if (money[i].y > canvas.height) {
          money.splice(i, 1);
        }
      }

      // Update taxes
      for (let i = taxes.length - 1; i >= 0; i--) {
        taxes[i].y += 6;
        ctx.fillStyle = 'red';
        ctx.font = '20px Arial';
        ctx.fillText('ðŸ’€', taxes[i].x, taxes[i].y);
        if (Math.abs(player.x - taxes[i].x) < 20 && Math.abs(player.y - taxes[i].y) < 20) {
          alert('ðŸ’€ Caught by the IRS! Final Score: ' + score);
          location.reload();
        } else if (taxes[i].y > canvas.height) {
          taxes.splice(i, 1);
        }
      }

      document.getElementById('score').textContent = `ðŸ’¸ Score: ${score}`;
      requestAnimationFrame(update);
    }

    setInterval(spawnMoney, 800);
    setInterval(spawnTax, 1500);

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    update();
  </script>
</body>
</html>
