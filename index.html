<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scanner Pacchi - Scanner Integrato</title>
<style>
  body {
    font-family: Arial, sans-serif;
    transition: background-color 0.5s ease;
  }
  label {
    display: block;
    margin-top: 1em;
  }
  input {
    width: 100%;
    font-size: 1.2em;
    padding: 0.5em;
  }
  #scanned {
    background-color: #eee;
  }
</style>
</head>
<body>

<h1>Ricerca Pacchi con Scanner Integrato</h1>

<label for="inducted">Inducted (ultime 4 cifre tracking ID, separate da virgola):</label>
<input type="text" id="inducted" placeholder="Es: 1234,5678,9012" />

<label for="scanned">Scanned (codice scannerizzato):</label>
<input type="text" id="scanned" autocomplete="off" autofocus />

<script>
  const inductedInput = document.getElementById('inducted');
  const scannedInput = document.getElementById('scanned');

  // Funzione per vibrare dispositivo (se supportato)
  function vibrateDevice() {
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }
  }

  // Funzione per controllare se codice scannerizzato Ã¨ nella lista
  function checkCode(code) {
    const last4 = code.slice(-4);
    const inductedList = inductedInput.value.split(',').map(s => s.trim());
    return inductedList.includes(last4);
  }

  // Gestione evento input nel campo scanned
  scannedInput.addEventListener('change', () => {
    const code = scannedInput.value.trim();
    if (code.length === 0) return;

    if (checkCode(code)) {
      document.body.style.backgroundColor = 'lightgreen';
      vibrateDevice();
    } else {
      document.body.style.backgroundColor = '';
    }

    // Pulisce il campo per la prossima scansione
    scannedInput.value = '';
    scannedInput.focus();
  });

  // Mantieni il focus sul campo scanned per ricevere input dallo scanner
  window.onload = () => {
    scannedInput.focus();
  };
</script>

</body>
</html>
