<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forklift Frenzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #d4cfcf;
      border: 5px solid #444;
      margin: 20px auto;
      overflow: hidden;
    }

    .forklift, .package, .supervisor {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .forklift {
      background: url('https://emoji.slack-edge.com/T02EQ73F6/forklift/9748aabed1c9f9b2.png') no-repeat center/cover;
    }

    .package {
      background-color: gold;
      border: 2px dashed brown;
    }

    .supervisor {
      background-color: red;
      border-radius: 50%;
    }

    #scoreBoard {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸš§ Forklift Frenzy ðŸš§</h1>
  <div id="scoreBoard">Score: 0</div>
  <div id="gameArea">
    <div id="forklift" class="forklift" style="left: 100px; top: 100px;"></div>
    <div id="package" class="package" style="left: 400px; top: 300px;"></div>
    <div id="supervisor" class="supervisor" style="left: 600px; top: 200px;"></div>
  </div>

  <script>
    const forklift = document.getElementById("forklift");
    const packageItem = document.getElementById("package");
    const supervisor = document.getElementById("supervisor");
    const scoreBoard = document.getElementById("scoreBoard");

    let score = 0;
    const step = 20;

    const gameArea = document.getElementById("gameArea");
    const areaWidth = gameArea.offsetWidth;
    const areaHeight = gameArea.offsetHeight;

    document.addEventListener("keydown", (e) => {
      let left = parseInt(forklift.style.left);
      let top = parseInt(forklift.style.top);

      if (e.key === "ArrowUp" && top > 0) forklift.style.top = top - step + "px";
      if (e.key === "ArrowDown" && top < areaHeight - 50) forklift.style.top = top + step + "px";
      if (e.key === "ArrowLeft" && left > 0) forklift.style.left = left - step + "px";
      if (e.key === "ArrowRight" && left < areaWidth - 50) forklift.style.left = left + step + "px";

      checkCollision();
    });

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (areaWidth - 50)),
        y: Math.floor(Math.random() * (areaHeight - 50)),
      };
    }

    function checkCollision() {
      const forkliftRect = forklift.getBoundingClientRect();
      const packageRect = packageItem.getBoundingClientRect();
      const supervisorRect = supervisor.getBoundingClientRect();

      if (isOverlap(forkliftRect, packageRect)) {
        score++;
        scoreBoard.innerText = "Score: " + score;
        const pos = randomPosition();
        packageItem.style.left = pos.x + "px";
        packageItem.style.top = pos.y + "px";
      }

      if (isOverlap(forkliftRect, supervisorRect)) {
        alert("ðŸ‘· Busted by Supervisor! Back to training!");
        location.reload();
      }
    }

    function isOverlap(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function moveSupervisorRandomly() {
      const pos = randomPosition();
      supervisor.style.left = pos.x + "px";
      supervisor.style.top = pos.y + "px";
    }

    setInterval(moveSupervisorRandomly, 1000);
  </script>

</body>
</html>
