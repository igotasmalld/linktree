<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Dot!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .dot {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      background: yellow;
      color: black;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreboard">Score: 0 | Misses: 0</div>
    <div id="gameOver">GAME OVER ðŸ’¥</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreboard = document.getElementById('scoreboard');
    const gameOverText = document.getElementById('gameOver');

    let score = 0;
    let misses = 0;
    let dot = null;
    let timer = null;

    function spawnDot() {
      // Remove old dot (missed)
      if (dot) {
        game.removeChild(dot);
        misses++;
        updateScore();
        checkGameOver();
      }

      // Create new dot
      dot = document.createElement('div');
      dot.classList.add('dot');

      const x = Math.random() * (window.innerWidth - 40);
      const y = Math.random() * (window.innerHeight - 40);
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      dot.addEventListener('click', () => {
        score++;
        updateScore();
        game.removeChild(dot);
        dot = null;
      });

      game.appendChild(dot);
    }

    function updateScore() {
      scoreboard.textContent = `Score: ${score} | Misses: ${misses}`;
    }

    function checkGameOver() {
      if (misses >= 5) {
        clearInterval(timer);
        if (dot) game.removeChild(dot);
        gameOverText.style.display = 'block';
      }
    }

    // Start game
    timer = setInterval(spawnDot, 1000);
  </script>
</body>
</html>
