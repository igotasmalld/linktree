<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text */
      }
      .search-container {
        margin-bottom: 20px;
      }
      #searchBar {
        padding: 10px;
        width: 100%;
        max-width: 600px;
        font-size: 16px;
        background-color: #1e1e1e; /* Darker input field */
        color: #ffffff; /* Light text in input */
        border: 1px solid #333; /* Border color */
        border-radius: 4px;
      }
      #searchBar::placeholder {
        color: #bbb; /* Placeholder color */
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .button-container a {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff9800; /* Orange background */
        color: white;
        text-decoration: none;
        text-align: center;
        font-size: 14px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .button-container a:hover {
        background-color: #fb8c00; /* Darker orange on hover */
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="searchBar"
        onkeyup="searchButtons()"
        placeholder="Search for websites..."
      />
    </div>

    <div class="button-container" id="buttonContainer">
      <a href="https://example1.com" class="website-button" target="_blank"
        >Station Command Center (SSC)</a
      >
      <a href="https://example2.com" class="website-button" target="_blank"
        >Yard Management</a
      >
      <a
        href="https://www.the-qrcode-generator.com/"
        class="website-button"
        target="_blank"
        >QR Code Generator</a
      >
      <!-- Repeat for up to 50 buttons -->

        >FMC</a

    </div>

    <script>
      function searchButtons() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let buttons = document.getElementsByClassName("website-button");

        for (let i = 0; i < buttons.length; i++) {
          let text = buttons[i].innerText.toLowerCase();
          if (text.includes(input)) {
            buttons[i].style.display = "";
          } else {
            buttons[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
