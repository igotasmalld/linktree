<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMZL NEWS</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article {
      border-bottom: 1px solid #000;
      padding: 1rem 0;
    }

    article h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }

    article p {
      margin: 0.5rem 0;
    }

    article time {
      font-size: 0.9rem;
      color: #444;
    }

    .read-original {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      border: 1px solid #000;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.2s, color 0.2s;
    }

    .read-original:hover {
      background-color: #000;
      color: #fff;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin: 2rem 0 1rem 0;
    }
  </style>
</head>
<body>
  <header>AMZL NEWS</header>

  <div class="container">
    <article>
      <h2>Example Headline</h2>
      <time datetime="2025-06-24">June 24, 2025</time>
      <p>This is a short summary or excerpt from the news article you found.</p>
      <a class="read-original" href="https://example.com/original-news" target="_blank">Read Original</a>
    </article>

    <article>
      <h2>Another News Title</h2>
      <time datetime="2025-06-23">June 23, 2025</time>
      <p>Reposted content goes here. Stay neutral, summarize clearly, and always credit the original source.</p>
      <a class="read-original" href="https://example.com/another-news" target="_blank">Read Original</a>
    </article>
  </div>

  <footer>&copy; 2025 AMZL NEWS</footer>
</body>
</html>
