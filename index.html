<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #authSection, #scannerSection {
      display: none;
    }
    .status {
      font-size: 2em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .green { background-color: #c8f7c5; color: green; }
    .red { background-color: #f7c5c5; color: red; }
    .yellow { background-color: #fffac8; color: orange; }
  </style>
</head>
<body>
  <h1>Package Scanner</h1>

  <div id="authSection">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <p id="authMessage"></p>
  </div>

  <div id="scannerSection">
    <input type="text" id="targetInput" placeholder="Target Tracking ID (e.g. BA1234567890)" />
    <br /><br />
    <input type="text" id="scanInput" placeholder="Scan package here" oninput="checkTrackingID()" autofocus />
    <div id="status" class="status"></div>
  </div>

  <audio id="clapSound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>
  <audio id="booSound" src="https://www.soundjay.com/human/boo-01.mp3"></audio>
  <audio id="alertSound" src="https://www.soundjay.com/button/button-3.mp3"></audio>

  <script>
    const correctPassword = "bugha";

    window.onload = () => {
      document.getElementById("authSection").style.display = "block";
    };

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("scannerSection").style.display = "block";
        document.getElementById("targetInput").focus();
      } else {
        document.getElementById("authMessage").innerText = "Incorrect password";
      }
    }

    function checkTrackingID() {
      const target = document.getElementById("targetInput").value.trim().toUpperCase();
      const scanned = document.getElementById("scanInput").value.trim().toUpperCase();
      const status = document.getElementById("status");

      if (!/^BA\d{10}$/.test(scanned)) {
        status.textContent = "Invalid Format";
        status.className = "status yellow";
        document.getElementById("alertSound").play();
      } else if (scanned === target) {
        status.textContent = "Match Found!";
        status.className = "status green";
        document.getElementById("clapSound").play();
      } else {
        status.textContent = "Not a Match";
        status.className = "status red";
        document.getElementById("booSound").play();
      }

      document.getElementById("scanInput").value = "";
    }
  </script>
</body>
</html>
