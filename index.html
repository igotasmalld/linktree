<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bezos Net Worth Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vuoi sapere quanti anni devi lavorare per diventare ricco come Jeff Bezos?</h1>
    <p>Inserisci il tuo <strong>stipendio</strong> mensile:</p>
    <input type="number" id="income" placeholder="e.g., 3000" />
    <div class="result" id="result">Anni di lavoro: â€“</div>
    <div class="note">Considerando che il patrimonio di Jeff Bezos equivale a 220 miliardi.</div>
  </div>

  <script>
    const bezosNetWorth = 220_000_000_000;
    const input = document.getElementById("income");
    const resultDiv = document.getElementById("result");

    input.addEventListener("input", () => {
      const monthlyIncome = parseFloat(input.value);
      if (isNaN(monthlyIncome) || monthlyIncome <= 0) {
        resultDiv.textContent = "Please enter a valid income.";
        return;
      }
      const years = bezosNetWorth / (monthlyIncome * 12);
      resultDiv.textContent = `Years needed: ${years.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
    });
  </script>
</body>
</html>
