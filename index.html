<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Bezos Net Worth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #net-worth {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Jeff Bezos's Real-Time Net Worth</h1>
    <div id="net-worth">Loading...</div>
    <script>
        async function fetchNetWorth() {
            const response = await fetch('https://api.example.com/networth/jeff-bezos');
            const data = await response.json();
            document.getElementById('net-worth').textContent = `$${data.netWorth}`;
        }
        fetchNetWorth();
    </script>
</body>
</html>
