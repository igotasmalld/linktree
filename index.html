<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      transition: background 0.3s ease;
      background-color: white;
      padding: 2em;
    }
    input {
      font-size: 1.5em;
      padding: 0.5em;
      margin: 1em;
      width: 80%;
      max-width: 400px;
    }
    #status {
      font-size: 2em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Package Scanner</h1>

  <label>
    Set Target Code:<br>
    <input id="target" type="text" placeholder="Enter target code">
  </label><br>

  <label>
    Scan Package:<br>
    <input id="scanner" type="text" placeholder="Scan package" autofocus>
  </label>

  <div id="status">Awaiting scan...</div>

  <audio id="success" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="fail" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>

  <script>
    const targetInput = document.getElementById('target');
    const scannerInput = document.getElementById('scanner');
    const statusDiv = document.getElementById('status');
    const successSound = document.getElementById('success');
    const failSound = document.getElementById('fail');

    let scanTimer = null;

    function checkCode() {
      const target = targetInput.value.trim();
      const scanned = scannerInput.value.trim();

      if (!target) {
        statusDiv.textContent = '⚠️ Set a target code first.';
        document.body.style.background = 'white';
        return;
      }

      if (scanned === target) {
        document.body.style.background = 'lightgreen';
        statusDiv.textContent = '✅ Match!';
        successSound.play();
      } else {
        document.body.style.background = 'lightcoral';
        statusDiv.textContent = '❌ No match';
        failSound.play();
      }

      scannerInput.value = '';
      setTimeout(() => {
        document.body.style.background = 'white';
        statusDiv.textContent = 'Awaiting scan...';
        scannerInput.focus();
      }, 1000);
    }

    scannerInput.addEventListener('input', () => {
      // Reset and start a new 500ms timer every time input changes
      if (scanTimer) clearTimeout(scanTimer);
      scanTimer = setTimeout(checkCode, 500);
    });

    // Autofocus on page load
    window.onload = () => {
      scannerInput.focus();
    };
  </script>
</body>
</html>
