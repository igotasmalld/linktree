<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Scanner Madness</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #f4f4f4;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    #scoreboard {
      margin: 10px;
      font-size: 24px;
    }
    .box {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: brown;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-image: url('https://i.imgur.com/WvRbv4s.png'); /* A cartoon box image */
      background-size: cover;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>📦 Warehouse Scanner Madness</h1>
  <div id="scoreboard">Score: 0 | Time: 30</div>
  <button id="startBtn">Start Scanning!</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    const scoreboard = document.getElementById('scoreboard');
    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function randomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 150)) + 50;
      return { x, y };
    }

    function spawnBox() {
      const box = document.createElement('div');
      box.classList.add('box');
      const pos = randomPosition();
      box.style.left = `${pos.x}px`;
      box.style.top = `${pos.y}px`;
      document.body.appendChild(box);

      const removeTimeout = setTimeout(() => {
        if (box.parentElement) box.remove();
      }, 1500);

      box.addEventListener('click', () => {
        score++;
        scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}`;
        box.remove();
        clearTimeout(removeTimeout);
      });
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}`;
      startBtn.disabled = true;

      gameInterval = setInterval(() => {
        spawnBox();
      }, 500);

      const timerInterval = setInterval(() => {
        timeLeft--;
        scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          alert(`⏰ Time's up! You scanned ${score} boxes!`);
          startBtn.disabled = false;
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
