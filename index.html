<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#f3f3f3, #e3e3e3);
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #232f3e;
    }
    #package {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #package:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    #upgrade {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff9900;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #upgrade:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Prime Clicker</h1>
  <div id="package">ðŸ“¦</div>
  <div id="score">Amazon Points: 0</div>
  <button id="upgrade" disabled>Buy Robot (100 Points)</button>

  <script>
    let points = 0;
    let autoClicker = false;

    const package = document.getElementById("package");
    const score = document.getElementById("score");
    const upgrade = document.getElementById("upgrade");

    package.addEventListener("click", () => {
      points++;
      updateScore();
    });

    upgrade.addEventListener("click", () => {
      if (points >= 100) {
        points -= 100;
        autoClicker = true;
        upgrade.disabled = true;
        upgrade.textContent = "Robot Working ðŸ¤–";
        updateScore();
        setInterval(() => {
          if (autoClicker) {
            points++;
            updateScore();
          }
        }, 1000);
      }
    });

    function updateScore() {
      score.textContent = `Amazon Points: ${points}`;
      if (points >= 100 && !autoClicker) {
        upgrade.disabled = false;
      }
    }
  </script>
</body>
</html>
