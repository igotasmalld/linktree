<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whistleblower Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #2a2a2a;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anonymous Whistleblower Submission</h1>
    <p>Your identity will not be recorded. Submit securely.</p>

    <form id="whistleForm">
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">--Select--</option>
        <option value="corruption">Corruption</option>
        <option value="abuse">Abuse</option>
        <option value="fraud">Fraud</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Describe the issue in detail..." required></textarea>

      <button type="submit">Submit Anonymously</button>
    </form>

    <div id="response" class="hidden"></div>
  </div>

  <script>
    document.getElementById('whistleForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value;

      if (!category || !message) {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate anonymous submission (would be sent to a secure server in real app)
      console.log('Anonymous submission:', { category, message });

      document.getElementById('whistleForm').reset();

      const responseBox = document.getElementById('response');
      responseBox.classList.remove('hidden');
      responseBox.innerHTML = `
        <strong>Thank you for your submission.</strong><br/>
        Your report has been recorded anonymously.
      `;
    });
  </script>
</body>
</html>
