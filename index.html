<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tracking ID Finder</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  #container {
    width: 90vw;
    max-width: 400px;
  }
  input, button {
    font-size: 1.2rem;
    padding: 0.5em;
    margin: 0.5em 0;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  input {
    background: #222;
    color: white;
  }
  button {
    background: #444;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background: #666;
    cursor: not-allowed;
  }
  #statusText {
    margin-top: 1em;
    font-size: 1.5rem;
    height: 2em;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Tracking ID Finder</h1>

  <div id="loginDiv">
    <input type="password" id="passwordInput" placeholder="Inserisci password" />
    <button id="loginBtn">Entra</button>
    <p id="loginMsg" style="color: red; height:1.2em;"></p>
  </div>

  <div id="appDiv" style="display:none;">
    <label for="partialIdInput">Inserisci ultime 4 o 5 cifre del tracking ID da cercare:</label>
    <input type="text" id="partialIdInput" maxlength="5" pattern="\d{4,5}" placeholder="Es: 1234 o 12345" />
    <button id="confirmListBtn" disabled>Conferma lista completa</button>

    <div id="scannerDiv" style="margin-top:2em; display:none;">
      <label for="scanInput">Scannerizza il pacco (inserisci codice):</label>
      <input type="text" id="scanInput" placeholder="Es: BA1234567890" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <div id="statusText"></div>
    </div>
  </div>
</div>

<script>
  // Hardcoded password (modifica qui)
  const PASSWORD = "1234";

  const loginDiv = document.getElementById("loginDiv");
  const appDiv = document.getElementById("appDiv");
  const loginBtn = document.getElementById("loginBtn");
  const passwordInput = document.getElementById("passwordInput");
  const loginMsg = document.getElementById("loginMsg");

  const partialIdInput = document.getElementById("partialIdInput");
  const confirmListBtn = document.getElementById("confirmListBtn");
  const scannerDiv = document.getElementById("scannerDiv");
  const scanInput = document.getElementById("scanInput");
  const statusText = document.getElementById("statusText");

  // Suoni
  const audioCorrect = new Audio("https://actions.google.com/sounds/v1/human_voices/applause.ogg");
  const audioWrong = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  const audioFormat = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

  // Stato
  let partialId = "";
  let confirmed = false;

  // Login
  loginBtn.addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
    } else {
      loginMsg.textContent = "Password errata";
    }
  });

  // Abilita bottone conferma solo se input valido (4 o 5 cifre numeriche)
  partialIdInput.addEventListener("input", () => {
    const val = partialIdInput.value.trim();
    confirmListBtn.disabled = !(val.length >= 4 && val.length <= 5 && /^\d{4,5}$/.test(val));
  });

  confirmListBtn.addEventListener("click", () => {
    partialId = partialIdInput.value.trim();
    confirmed = true;
    partialIdInput.disabled = true;
    confirmListBtn.disabled = true;
    scannerDiv.style.display = "block";
    scanInput.focus();
  });

  // Funzione per controllare formato BA + 10 numeri
  function isValidFormat(code) {
    return /^BA\d{10}$/.test(code);
  }

  scanInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const code = scanInput.value.trim().toUpperCase();
      scanInput.value = "";

      if (!isValidFormat(code)) {
        // Formato errato
        document.body.style.backgroundColor = "yellow";
        statusText.textContent = "Formato codice errato!";
        audioFormat.play();
      } else if (code.endsWith(partialId)) {
        // Codice corretto (match ultime cifre)
        document.body.style.backgroundColor = "green";
        statusText.textContent = "Pacco trovato!";
        audioCorrect.play();
      } else {
        // Codice formato giusto ma non match
        document.body.style.backgroundColor = "red";
        statusText.textContent = "Pacco non corretto!";
        audioWrong.play();
      }

      // Dopo 2 secondi torna nero
      setTimeout(() => {
        document.body.style.backgroundColor = "black";
        statusText.textContent = "";
      }, 2000);
    }
  });

</script>
</body>
</html>
