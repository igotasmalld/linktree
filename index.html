<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background for light mode */
        color: #000000; /* Black text for light mode */
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #ffffff; /* Keep header white */
        color: #000000;
        font-size: 24px;
        font-weight: bold;
      }
      .search-container {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      #searchBar {
        padding: 15px;
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        background-color: #f0f0f0; /* Light grey input field */
        color: #000000; /* Black text in input */
        border: 1px solid #ccc; /* Light grey border */
        border-radius: 40px; /* Rounded corners */
      }
      #searchBar::placeholder {
        color: #666; /* Placeholder color */
      }
      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .button-container a {
        width: 150px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Light grey background for buttons */
        color: #000000; /* Black text */
        text-decoration: none;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        border: 1px solid #ccc; /* Light border for buttons */
        transition: background-color 0.3s ease, border 0.3s ease;
      }
      .button-container a:hover {
        background-color: #e0e0e0; /* Slightly darker grey on hover */
        border: 1px solid #aaa; /* Darker border on hover */
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="searchBar"
        onkeyup="searchButtons()"
        placeholder="Search for websites..."
      />
    </div>

    <div class="button-container" id="buttonContainer">
      <a href="https://example1.com" class="website-button" target="_blank"
        >Station Command Center (SSC)</a
      >
      <a href="https://example2.com" class="website-button" target="_blank"
        >Yard Management</a
      >
      <a
        href="https://www.the-qrcode-generator.com/"
        class="website-button"
        target="_blank"
        >QR Code Generator</a
      >
      <a href="https://example50.com" class="website-button" target="_blank"
        >FMC</a
      >
      <a href="https://example50.com" class="website-button" target="_blank"
        >Phonetool</a
      >
      <!-- Additional buttons go here -->
    </div>

    <script>
      function searchButtons() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let buttons = document.getElementsByClassName("website-button");

        for (let i = 0; i < buttons.length; i++) {
          let text = buttons[i].innerText.toLowerCase();
          if (text.includes(input)) {
            buttons[i].style.display = "";
          } else {
            buttons[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
