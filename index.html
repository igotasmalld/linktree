<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mouse Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background: #222;
      border: 2px solid #0f0;
      cursor: crosshair;
    }

    h1 {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Snake Game - Mouse Control</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let mousePos = { x: 10, y: 10 };
    let alive = true;
    let score = 0;

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      mousePos.x = Math.floor(mx / gridSize);
      mousePos.y = Math.floor(my / gridSize);
    });

    canvas.addEventListener("click", () => {
      if (!alive) {
        // Reset
        snake = [{ x: 10, y: 10 }];
        food = { x: 15, y: 15 };
        alive = true;
        score = 0;
      }
    });

    function gameLoop() {
      if (!alive) return;

      // Get head and move toward mouse
      const head = { ...snake[0] };
      const dx = mousePos.x - head.x;
      const dy = mousePos.y - head.y;

      if (Math.abs(dx) > Math.abs(dy)) {
        head.x += dx > 0 ? 1 : dx < 0 ? -1 : 0;
      } else {
        head.y += dy > 0 ? 1 : dy < 0 ? -1 : 0;
      }

      snake.unshift(head);

      // Check food
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        score++;
      } else {
        snake.pop();
      }

      // Collision
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        alive = false;
        alert("Game Over! Score: " + score + "\nClick the canvas to restart.");
        return;
      }

      // Draw
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(s => {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
