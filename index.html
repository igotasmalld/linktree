<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nice Font Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f8;
      color: #333;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 20px;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Benvenuto su DLO1.com</h1>
  <p>Questo sito era stato creato con le migliori intenzioni.</p>
</body>
</html>
