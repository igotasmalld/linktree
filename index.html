<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ricerca Pacco Tracking</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background-color 0.3s ease;
    padding: 1rem;
  }
  label {
    font-size: 1.2rem;
    margin-top: 1rem;
  }
  input {
    font-size: 1.5rem;
    padding: 0.5rem;
    margin-top: 0.5rem;
    width: 100%;
    max-width: 300px;
    border-radius: 5px;
    border: none;
    outline: none;
    background-color: #222;
    color: white;
  }
  input:focus {
    outline: 2px solid white;
  }
  .container {
    width: 100%;
    max-width: 320px;
  }
  @media (max-width: 400px) {
    input {
      font-size: 1.2rem;
    }
    label {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <label for="last4">Inserisci ultime 4 cifre tracking ID:</label>
    <input type="text" id="last4" maxlength="4" pattern="\d{4}" inputmode="numeric" placeholder="Esempio: 7890" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

    <label for="scan">Scannerizza o inserisci il codice completo:</label>
    <input type="text" id="scan" maxlength="12" placeholder="Formato: BA1234567890" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" />
  </div>

<script>
  function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = ctx.createOscillator();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(440, ctx.currentTime);
    oscillator.connect(ctx.destination);
    oscillator.start();
    oscillator.stop(ctx.currentTime + 0.15);
  }

  const last4Input = document.getElementById('last4');
  const scanInput = document.getElementById('scan');
  const body = document.body;

  function isValidTracking(code) {
    return /^BA\d{10}$/.test(code);
  }

  function updateResult(color) {
    body.style.backgroundColor = color;
    playBeep();
  }

  scanInput.addEventListener('input', () => {
    const last4 = last4Input.value.trim();
    const code = scanInput.value.trim().toUpperCase();

    if (code.length < 12) {
      // Aspetta che venga completato il codice scannerizzato (12 caratteri)
      return;
    }

    if (!isValidTracking(code)) {
      updateResult('yellow');
    } else if (last4.length !== 4 || !/^\d{4}$/.test(last4)) {
      // Primo input non valido: sfondo nero, nessun beep
      body.style.backgroundColor = 'black';
    } else {
      const codeLast4 = code.slice(-4);
      if (codeLast4 === last4) {
        updateResult('green');
      } else {
        updateResult('red');
      }
    }

    // Pulisci il campo scan e rimetti il focus per la prossima scansione
    scanInput.value = '';
    scanInput.focus();
  });

  last4Input.addEventListener('input', () => {
    // Permetti di inserire tutte e 4 le cifre senza spostare il focus
    // Reset sfondo e campo scan
    body.style.backgroundColor = 'black';
    scanInput.value = '';
    scanInput.focus();
  });

  // Metti il focus sulla prima casella all'apertura
  window.addEventListener('load', () => {
    last4Input.focus();
  });
</script>
</body>
</html>
