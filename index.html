<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amazon Clicker</title>
<style>
  body {
    background: linear-gradient(to bottom, #131921, #232f3e);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 900;
  }
  #box {
    margin: 20px auto;
    width: 150px;
    height: 150px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_box.svg/320px-Amazon_box.svg.png');
    background-size: contain;
    background-repeat: no-repeat;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  #box:active {
    transform: scale(0.9);
  }
  #revenue {
    font-size: 24px;
    margin-top: 15px;
    font-weight: bold;
  }
  #upgrades {
    margin-top: 40px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
  .upgrade {
    background: #232f3e;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .upgrade:hover {
    background: #37475a;
  }
  .upgrade button {
    background: #febd69;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 700;
    color: #111;
    transition: background 0.2s ease;
  }
  .upgrade button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .upgrade-description {
    flex-grow: 1;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h1>Amazon Clicker</h1>
<div id="box" title="Click me to earn revenue!"></div>
<div id="revenue">Revenue: $0</div>

<div id="upgrades">
  <h2>Upgrades</h2>
  <!-- Upgrades will go here -->
</div>

<script>
  // Game state
  let revenue = 0;
  let revenuePerClick = 1;
  let revenuePerSecond = 0;

  // Upgrades definitions
  const upgrades = [
    {
      name: "Warehouse Automation",
      description: "Automatically generate $2 revenue per second.",
      cost: 50,
      revenuePerSecond: 2,
      count: 0
    },
    {
      name: "Delivery Drones",
      description: "Automatically generate $10 revenue per second.",
      cost: 200,
      revenuePerSecond: 10,
      count: 0
    },
    {
      name: "Prime Membership",
      description: "Increase revenue per click by 5.",
      cost: 100,
      revenuePerClickIncrease: 5,
      count: 0
    },
    {
      name: "Amazon Web Services",
      description: "Generate $50 revenue per second.",
      cost: 1000,
      revenuePerSecond: 50,
      count: 0
    }
  ];

  // Elements
  const box = document.getElementById('box');
  const revenueEl = document.getElementById('revenue');
  const upgradesEl = document.getElementById('upgrades');

  // Update revenue display
  function updateRevenueDisplay() {
    revenueEl.textContent = `Revenue: $${Math.floor(revenue).toLocaleString()}`;
  }

  // Click handler
  box.addEventListener('click', () => {
    revenue += revenuePerClick;
    updateRevenueDisplay();
  });

  // Build upgrade UI
  upgrades.forEach((upgrade, index) => {
    const div = document.createElement('div');
    div.className = 'upgrade';
    div.title = upgrade.description;

    const desc = document.createElement('div');
    desc.className = 'upgrade-description';
    desc.innerHTML = `<strong>${upgrade.name}</strong><br>${upgrade.description}<br>Owned: <span id="count-${index}">0</span>`;

    const btn = document.createElement('button');
    btn.textContent = `Buy ($${upgrade.cost})`;
    btn.id = `buy-btn-${index}`;

    btn.addEventListener('click', () => {
      if (revenue >= upgrade.cost) {
        revenue -= upgrade.cost;
        upgrade.count++;
        if (upgrade.revenuePerSecond) {
          revenuePerSecond += upgrade.revenuePerSecond;
        }
        if (upgrade.revenuePerClickIncrease) {
          revenuePerClick += upgrade.revenuePerClickIncrease;
        }
        // Increase cost exponentially
        upgrade.cost = Math.floor(upgrade.cost * 1.5);
        btn.textContent = `Buy ($${upgrade.cost})`;
        document.getElementById(`count-${index}`).textContent = upgrade.count;
        updateRevenueDisplay();
        updateButtons();
      }
    });

    div.appendChild(desc);
    div.appendChild(btn);
    upgradesEl.appendChild(div);
  });

  // Update buttons disabled state
  function updateButtons() {
    upgrades.forEach((upgrade, index) => {
      const btn = document.getElementById(`buy-btn-${index}`);
      btn.disabled = revenue < upgrade.cost;
    });
  }

  // Auto revenue loop every second
  setInterval(() => {
    revenue += revenuePerSecond;
    updateRevenueDisplay();
    updateButtons();
  }, 1000);

  // Initial display update
  updateRevenueDisplay();
  updateButtons();
</script>

</body>
</html>
