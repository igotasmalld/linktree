<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Δ13-X</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: monospace;
      padding: 2em;
      overflow: hidden;
    }
    #c0d3 {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .h1d3 {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- ? 𝚡𝟷𝟹𝐹: Initiate Lock Sequence -->
  <canvas id="matrix"></canvas>
  <div id="c0d3"></div>

  <script>
    // QWx3YXlzIGxvb2sgYmV5b25kIHRoZSBzdXJmYWNlLg== (base64)

    const msg = atob("SGVsbG8sIHRyYXZlbGVyLiBZb3UgZm91bmQgdGhlIGZpcnN0IGxheWVyLg==");
    const coded = "01001000 01100101 01101100 01101100 01101111";
    document.getElementById("c0d3").textContent = coded;

    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = Array(256).join("01").split("");
    let fontSize = 12;
    let columns = canvas.width / fontSize;

    let drops = [];
    for (let i = 0; i < columns; i++) drops[i] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // (decode after 5 seconds)
    setTimeout(() => {
      document.getElementById("c0d3").textContent = msg;
    }, 5000);
  </script>
</body>
</html>
