<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Acchiappa il Pacco Amazon!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    #startScreen, #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #startScreen p {
      font-size: 20px;
      max-width: 600px;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: orange;
      border: none;
      border-radius: 8px;
      color: black;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .package {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .package:active {
      transform: scale(0.95);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background-color: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
    }

    #gameOver h2 {
      font-size: 40px;
      color: yellow;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      color: black;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>ðŸ“¦ Acchiappa il Pacco Amazon!</h1>
  <p>
    I pacchi stanno apparendo ovunque nel magazzino Amazon! <br><br>
    Il tuo compito Ã¨ cliccarli il piÃ¹ velocemente possibile. <br>
    Se ne manchi 5... GAME OVER!<br><br>
    Riesci a fare piÃ¹ di 20 punti?
  </p>
  <button id="startBtn">Inizia il Gioco</button>
</div>

<div id="game">
  <div id="scoreboard">Punteggio: 0 | Mancati: 0</div>
</div>

<div id="gameOver" style="display: none;">
  <h2>ðŸ’¥ GAME OVER ðŸ’¥</h2>
  <p>Hai mancato 5 pacchi!</p>
  <button id="restartBtn">Rigioca</button>
</div>

<script>
  const game = document.getElementById('game');
  const scoreboard = document.getElementById('scoreboard');
  const gameOverScreen = document.getElementById('gameOver');
  const startScreen = document.getElementById('startScreen');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');

  let score = 0;
  let misses = 0;
  let packageImg = null;
  let timer = null;

  const packageURL = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Amazon_Package.jpg/320px-Amazon_Package.jpg";

  function spawnPackage() {
    if (packageImg) {
      game.removeChild(packageImg);
      misses++;
      updateScore();
      checkGameOver();
    }

    packageImg = document.createElement('img');
    packageImg.classList.add('package');
    packageImg.src = packageURL;

    const x = Math.random() * (window.innerWidth - 80);
    const y = Math.random() * (window.innerHeight - 80);
    packageImg.style.left = `${x}px`;
    packageImg.style.top = `${y}px`;

    packageImg.addEventListener('click', () => {
      score++;
      updateScore();
      game.removeChild(packageImg);
      packageImg = null;
    });

    game.appendChild(packageImg);
  }

  function updateScore() {
    scoreboard.textContent = `Punteggio: ${score} | Mancati: ${misses}`;
  }

  function checkGameOver() {
    if (misses >= 5) {
      clearInterval(timer);
      if (packageImg) game.removeChild(packageImg);
      gameOverScreen.style.display = 'flex';
    }
  }

  function startGame() {
    score = 0;
    misses = 0;
    updateScore();
    gameOverScreen.style.display = 'none';
    startScreen.style.display = 'none';
    timer = setInterval(spawnPackage, 1000);
  }

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', startGame);
</script>

</body>
</html>
