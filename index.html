<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Finder</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .hidden {
      display: none;
    }
    .input-field {
      margin: 10px;
      padding: 10px;
      font-size: 1.2rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: yellow;
      border: none;
      cursor: pointer;
    }
    .screen-yellow {
      background-color: yellow;
      color: black;
    }
    .screen-red {
      background-color: red;
    }
    .screen-green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <h1>Enter Password</h1>
    <input type="password" id="password" class="input-field" />
    <button class="btn" onclick="checkPassword()">Enter</button>
  </div>

  <div id="code1-screen" class="hidden">
    <h1>Enter Code 1</h1>
    <input type="text" id="code1" class="input-field" maxlength="12" />
    <button class="btn" onclick="nextStep()">OK</button>
  </div>

  <div id="code2-screen" class="hidden">
    <h1>Enter Code 2</h1>
    <input type="text" id="code2" class="input-field" maxlength="12" oninput="checkCode2()" />
  </div>

  <audio id="sound-yellow" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="sound-red" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="sound-green" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "bugha") {
        document.getElementById("auth-screen").classList.add("hidden");
        document.getElementById("code1-screen").classList.remove("hidden");
      }
    }

    let storedCode1 = "";

    function nextStep() {
      storedCode1 = document.getElementById("code1").value.trim();
      if (/^BA\d{10}$/.test(storedCode1)) {
        document.getElementById("code1-screen").classList.add("hidden");
        document.getElementById("code2-screen").classList.remove("hidden");
      } else {
        alert("Code 1 format is invalid. Format: BA followed by 10 digits.");
      }
    }

    function checkCode2() {
      const code2 = document.getElementById("code2").value.trim();
      const body = document.body;
      const yellowSound = document.getElementById("sound-yellow");
      const redSound = document.getElementById("sound-red");
      const greenSound = document.getElementById("sound-green");

      if (code2.length === 12) {
        if (!/^BA\d{10}$/.test(code2)) {
          body.className = "screen-yellow";
          yellowSound.play();
        } else if (code2 !== storedCode1) {
          body.className = "screen-red";
          redSound.play();
        } else {
          body.className = "screen-green";
          greenSound.play();
        }
      }
    }
  </script>
</body>
</html>
