<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Chrome App</title>
</head>
<body>
  <button onclick="openDataWedge()">Open DataWedge</button>

<script>
function openDataWedge() {
  // Example intent URL scheme to start an app by its package name, works only on Chrome for Android
  window.location = "intent://#Intent;package=com.symbol.datawedge;end";
}
</script>

</body>
</html>
