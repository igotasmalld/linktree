<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Chrome Button</title>
</head>
<body>
  <button id="openChromeButton">Open Chrome</button>

  <script>
    document.getElementById('openChromeButton').addEventListener('click', function() {
      // Intent URL to open Chrome on Android with a URL
      var urlToOpen = "https://www.google.com";

      // Intent format for Android to open Chrome with a URL
      var chromeIntent = "intent://" + urlToOpen.replace(/^https?:\/\//, '') +
                         "#Intent;scheme=https;package=com.android.chrome;end";

      // Attempt to open Chrome
      window.location.href = chromeIntent;

      // Note: If Chrome is not installed, behavior may vary and fallback to default browser usually happens
    });
  </script>
</body>
</html>
