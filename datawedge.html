<button onclick="openChrome()">Open Chrome</button>

<script>
function openChrome() {
  // This tries to open Google Chrome using the URL scheme "googlechrome://"
  // If Chrome is installed, it will open it; otherwise, it may fallback to opening in the current browser
  window.location.href = "googlechrome://navigate?url=https://www.google.com";
}
</script>
