<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Android Settings</title>
    <script>
        function openSettings() {
            // Try to open Android Settings via intent URL
            window.location.href = "intent:#Intent;action=android.settings.SETTINGS;end";
        }
    </script>
</head>
<body>
    <h1>Open Android Settings</h1>
    <button onclick="openSettings()">Open Settings</button>
    <p>If clicking the button doesn't work, your browser might not support this feature.</p>
</body>
</html>
