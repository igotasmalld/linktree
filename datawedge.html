<!DOCTYPE html>
<html>
<head>
  <title>Open DataWedge</title>
</head>
<body>
  <button onclick="openDatawedge()">Open DataWedge</button>

  <script>
    function openDatawedge() {
      // Intent URL format to open the app by package name
      window.location.href = "intent://#Intent;package=com.symbol.datawedge;end";
    }
  </script>
</body>
</html>
